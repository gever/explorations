<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Space Tortoise Doctor</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #080810; 
            color: white;
            font-family: "Courier New", Courier, monospace;
        }
        #splash-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        #splash-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #splash-screen img {
            max-width: 80%;
            max-height: 50vh;
            border: 2px solid white;
            margin-bottom: 20px;
        }
        #splash-screen p {
            font-size: 1.1em;
            max-width: 650px;
            line-height: 1.6;
        }
        .key-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            vertical-align: middle;
            margin: 0 4px;
        }
        canvas { 
            display: none; /* Hidden by default */
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <h1>Galactic Space Tortoise Doctor</h1>
        <img src="splash.png" alt="A tortoise in a lab coat throwing vaccine bottles from a spaceship.">
        <p>
            Deliver life-saving vaccine to the infected planets! <br>
            Use <strong>spacebar</strong> to launch rockets, <strong>up/down arrow keys</strong> to move, and <strong>&lt;shift&gt;</strong> for a speed boost.
            <br><br>
            Infected Planet <span class="key-color" style="background-color:#ffaa66;"></span> |
            Vaccinated Planet <span class="key-color" style="background-color:#66ffaa;"></span> |
            Healthy Planet <span class="key-color" style="background-color:#88ddff;"></span>
        </p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
